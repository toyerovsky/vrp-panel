<player-navigation></player-navigation>

<div *ngIf="!_dataReady" class="loading">
  <div>
    <mat-spinner [strokeWidth]="3" [diameter]="100"></mat-spinner>
  </div>
</div>

<div [hidden]="!_dataReady">
  <h3 class="title">Moje postacie</h3>
  <mat-card class="card" *ngFor="let character of _playerCharacters" (click)="openDetails(character)">
    <mat-card-content>
      <img *ngIf="character.imageUrl"
           [src]="character.imageUrl">
      <img *ngIf="!character.imageUrl"
           [src]="'https://ui-avatars.com/api/?name=' + character.name + '+' + character.surname + '&background=673AB7&color=fff&size=128'">
      <h4>{{character.name}} {{character.surname}}</h4>
      <p>{{character.playedTime}}</p>
    </mat-card-content>
  </mat-card>
</div>

<button (click)="addCharacterClickHandler()" mat-fab color="primary" class="bottom-right">
  <mat-icon>add</mat-icon>
</button>
