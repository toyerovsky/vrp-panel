<h2>Dodaj postać</h2>
<form [formGroup]="_addCharacterForm">
  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="_addCharacterForm">
      <ng-template matStepLabel>Dane postaci</ng-template>
      <mat-form-field class="full-width">
        <input formControlName="name" matInput placeholder="Imię" />
        <mat-error *ngIf="name.errors?.required">
          Pole imię jest
          <strong>wymagane</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="surname" matInput placeholder="Nazwisko" />
        <mat-error *ngIf="surname.errors?.required">
          Pole nazwisko jest
          <strong>wymagane</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select formControlName="gender" placeholder="Płeć">
          <mat-option *ngFor="let gender of _genders" [value]="gender.value">
            {{gender.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="bornDate" [matDatepicker]="picker" matInput placeholder="Data urodzenia">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext type="button">Następna</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="_addCharacterForm">
      <ng-template matStepLabel>Wygląd postaci</ng-template>
      <div>
        <button mat-button matStepperPrevious type="button">Poprzednia</button>
        <button mat-button matStepperNext type="button">Następna</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="_addCharacterForm">
      <ng-template matStepLabel>Zapisz zmiany</ng-template>
      <div>
        <button type="submit" mat-button> Zapisz </button>
        <button mat-button matStepperPrevious type="button">Poprzednia</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
