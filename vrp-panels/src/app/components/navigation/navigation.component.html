<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <a (click)="node.isNodeExpanded = !node.isNodeExpanded" [routerLink]="node.src" [title]="node.displayName">
      <mat-icon *ngIf="node.icon">{{node.icon}}</mat-icon>
      <span class="name">{{node.displayName}}</span>
      <mat-icon *ngIf="node.expandable" class="more">{{node.isNodeExpanded ? 'expand_less' : 'expand_more'}}</mat-icon>
    </a>
  </mat-tree-node>
</mat-tree>
