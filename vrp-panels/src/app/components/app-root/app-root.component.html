<div *ngIf="!_accountModel" class="loading">
  <div>
    <mat-spinner [strokeWidth]="3" [diameter]="100"></mat-spinner>
  </div>
</div>

<main *ngIf="_accountModel" class="app-container">
  <!-- #region mobile-menu-button -->
  <div class="openMenu">
    <button mat-icon-button (click)="_menuOpened = true">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <!-- #endregion mobile-menu-button -->

  <aside [ngClass]="{'asideShowContent': _menuOpened}" class="asideContent">
    <!-- #region mobile-menu-button -->
    <button mat-icon-button (click)="_menuOpened = false" class="closeMenu">
      <mat-icon>close</mat-icon>
    </button>
    <!-- #endregion mobile-menu-button -->

    <header class="panelHeader">
      <div class="userBox">
        <div class="userImg">
          <img class="avatar" [src]="getUserAvatar()" />
        </div>

        <div class="userInfo">
          <span class="userInfo-name">
            {{_accountModel.forumUserName}}
          </span>

          <span [style.color]="getRankColor(_accountModel.serverRank)" class="userInfo-rank">
            {{_accountModel.serverRank}}
          </span>
        </div>
      </div>
    </header>

    <nav class="navigation">
      <header class="navigationHeader">
        <p>Nawigacja</p>
      </header>

      <app-navigation [groups]="_manageableGroups"></app-navigation>
    </nav>

    <!-- #region shortcuts -->
    <section class="shortcuts">
      <header class="shortcutsHeader">
        <p>Szybki wybór</p>
      </header>

      <div class="shortcutsContent">
        <!-- #region shortcut -->
        <article class="shortcut">
          <a href="#">
            <div class="shortcutImg">
              <img src="https://vignette.wikia.nocookie.net/gtawiki/images/c/cc/LSFD_logo.png">
            </div>

            <div class="shortcutInfo">
              <span class="shortcutInfo-name">
                Los Santos Fire Department
              </span>

              <span class="shortcutInfo-rank">
                Org. publiczna
              </span>
            </div>
          </a>
        </article>
        <!-- #endregion shortcut -->

        <!-- #region shortcut -->
        <article class="shortcut">
          <a href="#">
            <div class="shortcutImg">
              <img src="http://www.forbiddensymbols.com/wp-content/uploads/kkk.png">
            </div>

            <div class="shortcutInfo">
              <span class="shortcutInfo-name">
                Ku Klux Klan
              </span>

              <span class="shortcutInfo-rank" style="color:#ee8a18;">
                Org. przestępcza
              </span>
            </div>
          </a>
        </article>
        <!-- #endregion shortcut -->

        <!-- #region shortcut -->
        <article class="shortcut">
          <a href="#">
            <div class="shortcutImg">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKBEovfEbOwm8SVU4S3HEhkcPAGC16ZT7mBnTTXkKI0OXlZB4n">
            </div>

            <div class="shortcutInfo">
              <span class="shortcutInfo-name">
                Jakaś super piekarnia
              </span>

              <span class="shortcutInfo-rank" style="color:#7dc74c;">
                Biznes
              </span>
            </div>
          </a>
        </article>
        <!-- #endregion shortcut -->
      </div>
    </section>
    <!-- #endregion shortcuts -->
  </aside>

  <section class="mainContent">
    <section class="mainTopBox">
      <div class="sectionName">
        <p>Panel zarządzania</p>
      </div>

      <div class="actionBox">
        <a class="button" href="https://forum.v-rp.pl/">
          Przejdź do forum
        </a>

        <a class="button" (click)="logOut()">
          Wyloguj się
        </a>
      </div>
    </section>

    <section class="sectionContent">
      <router-outlet></router-outlet>
    </section>
  </section>
</main>
