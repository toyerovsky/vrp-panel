<mat-card class="character-card" *ngFor="let character of playerCharacters">
  <mat-card-header>
    <div mat-card-avatar class="character-header-image"
    [style.background-image]="character.chImage">

  </div>
    <mat-card-title>{{character.name}} {{character.surname}}</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Los gunwos chokos</button>
      <button mat-menu-item>El Dupere Biznese</button>
    </mat-menu>
  </mat-card-content>
</mat-card>
