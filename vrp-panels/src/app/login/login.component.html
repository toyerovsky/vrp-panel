<div class="login-form">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="logo"></div>
      <mat-card-title>V Role Play</mat-card-title>
      <mat-card-subtitle>Odkryj Role Play na nowo!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input [(ngModel)]="_loginModel.email" matInput placeholder="Email" [formControl]="_emailFormControl" [errorStateMatcher]="_matcher">
        <mat-error *ngIf="_emailFormControl.hasError('email') && !_emailFormControl.hasError('required')">
          Wprowadzony adres email jest nieprawidłowy
        </mat-error>
        <mat-error *ngIf="_emailFormControl.hasError('required')">
          Pole email jest
          <strong>wymagane</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="_loginModel.password" matInput placeholder="Hasło" [type]="!hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="loginClickHandler()" mat-button>Zaloguj</button>
    </mat-card-actions>
  </mat-card>
</div>
