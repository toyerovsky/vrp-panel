<mat-toolbar>
  <button mat-button [routerLink]="['/groupmanagement', _groupId, 'staff']">
    <mat-icon>people</mat-icon>Personel
  </button>
  <button mat-button [routerLink]="['/groupmanagement', _groupId, 'ranks']">
    <mat-icon>class</mat-icon>Rangi
  </button>
  <button mat-button [routerLink]="['/groupmanagement', _groupId, 'properties']">
    <mat-icon>home</mat-icon>Nieruchomo≈õci
  </button>
  <button mat-button [routerLink]="['/groupmanagement', _groupId, 'vehicles']">
    <mat-icon>directions_car</mat-icon>Pojazdy
  </button>
  <button mat-button [routerLink]="['/groupmanagement', _groupId, 'log']">
    <mat-icon>history</mat-icon>Historia
  </button>
</mat-toolbar>

<div *ngIf="!_dataReady" class="loading">
  <div>
    <mat-spinner [strokeWidth]="3" [diameter]="100"></mat-spinner>
  </div>
</div>

<div [hidden]="!_dataReady">
  <table mat-table [dataSource]="_dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+ 1}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="numberPlate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rejestracja </th>
      <td mat-cell *matCellDef="let element">{{element.numberPlate || 'Brak'}} </td>
    </ng-container>

    <ng-container matColumnDef="fuel">
      <th mat-header-cell *matHeaderCellDef>Paliwo</th>
      <td mat-cell *matCellDef="let element">
        {{element.fuel}}/{{element.fuelTank}} gal
      </td>
    </ng-container>

    <ng-container matColumnDef="health">
      <th mat-header-cell *matHeaderCellDef>Stan techniczny</th>
      <td mat-cell *matCellDef="let element">
        {{element.health}} %
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: _displayedColumns;" (click)="editRankClickHandler(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 5, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
